<app-adminheader></app-adminheader>

<body>
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css'>
<div style="margin-left: 30px;">
<i class='bi bi-arrow-return-left'></i>
<a routerLink="/hotel" type="submit" style="color: black; font-size:large;margin-left: 3px;" >Back to page</a>
</div>


<div class="container">
  <form (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col" style="margin-top: 20%;margin-left: 10%;">
  
        <span style="font-family: 'Times New Roman', Times, serif; font-size: xx-large;font-weight: 900;" >UPDATE THE HOTEL</span>
      </div>
      <div class="col" ><br>
        <div class="form-group" >
        <label>Hotel Name</label>
        <input
        type="text"
        class="form-control"
        id="hotelName"
        [(ngModel)]="hotel.hotelName"
        name="hotelName"
        /><br>
        <label>Hotel Address</label>
        <input
        type="text"
        class="form-control"
        id="hotelAddress"
        [(ngModel)]="hotel.hotelAddress"
        name="hotelAddress"
        /><br>
        <label>Hotel Image</label>
        <input
        type="text"
        class="form-control"
        id="hotelImg"
        [(ngModel)]="hotel.hotelImg"
        name="hotelImg"
        /><br>
        <label>Hotel Price</label>
        <input
        type="text"
        class="form-control"
        id="hotelPrice"
        [(ngModel)]="hotel.hotelPrice"
        name="hotelPrice"
        /><br>
        <label>No of Rooms</label>
       <input
        type="text"
        class="form-control"
        id="noOfRooms"
        [(ngModel)]="hotel.noOfRooms"
        name="noOfRooms"
        /><br>
        
        <label>Location Id</label><br>
        <select ngModel name="l" #l="ngModel" required class="form-control"
        id="locationId"
        [(ngModel)]="hotel.locationId"
        name="locationId">
        <option *ngFor="let l of location">
        {{l.locationId}}
        </option>
        </select><br>
        <button class="btn btn-success" type="submit">Update Hotel</button>
      </div>
      </div>
    </div>
  </form>
 </div>
</body>
