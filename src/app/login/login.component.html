  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" >HOoBO</a>
        <button class="navbar-toggler" type="button" data-bs-target="#Mainmenu" data-bs-toggle="collapse" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="Mainmenu">
            <ul class="navbar-nav mb-2 mt-2 ms-auto">
                <li class="nav-item" ><a routerLink="/login" class="nav-link">Login</a></li>
            </ul>
        </div>
    </div>
  </nav>
  

  <section class="vh-100" style="background-color: #9a6161">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img
                  src="../../assets/hotel.jpg "
                
                  alt="login form"
                  class="img-fluid"
                  style="border-radius: 1rem 0 0 1rem; height: 100%;"
                />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                  <form
                    #loginForm="ngForm"
                    (ngSubmit)="login(loginForm.value)"
                    novalidate
                  >
                    <div class="d-flex align-items-center mb-3 pb-1">
                      
                      <span class="h1 fw-bold mb-0">HOoBO</span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                      Sign into your account
                    </h5>
  
                    <div
                      *ngIf="name.errors?.['required'] && name.touched"
                      class="danger"
                    >
                      *please enter name
                    </div>
                    <div
                      *ngIf="name.errors?.['minlength']&& name.touched"
                      class="danger"
                    >
                      *please enter atleast 3 characters
                    </div>
  
                    <div class="form-outline mb-4">
                      <input
                        type="text"
                        name="un"
                        [(ngModel)]="un"
                        required
                        minlength="3"
                        maxlength="20"
                        #name="ngModel"
                        id="form2Example17"
                        class="form-control form-control-lg"
                      />
                      <label class="form-label" for="form2Example17"
                        >User Name</label
                      >
                    </div>
  
                    <div
                      *ngIf="password.errors?.['required']&& password.touched"
                      class="danger"
                    >
                      *please enter password
                    </div>
                    <div
                      *ngIf="password.errors?.['minlength']&& password.touched"
                      class="danger"
                    >
                      *please enter 3 characters
                    </div>
  
                    <div class="form-outline mb-4">
                      <input
                        type="password"
                        name="pwd"
                        [(ngModel)]="pwd"
                        #password="ngModel"
                        required
                        minlength="3"
                        maxlength="10"
                        id="form2Example27"
                        class="form-control form-control-lg"
                      />
                      <label class="form-label" for="form2Example27"
                        >Password</label
                      >
                    </div>
                    

                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" type="submit">
                        Login
                      </button> 
                    </div>
                   
                    <div class="container">
                    <div class="row">
                      
                      <div class="col" style="padding-left: 0%; padding-right: 0%; width:0%; margin-right: 80px;">
                        <asl-google-signin-button  theme="filled_black" type='icon' size='large' shape="circle" > </asl-google-signin-button> 
                      </div>
                      
                      
                    </div>
                    </div>
                    <!-- <a class="small text-muted" href="#!">Forgot password?</a> --><br>
                    <p class="mb-5 pb-lg-2" style="color: #393f81">
                      Don't have an account?
                      <a href="register" style="color: #393f81">Register here</a>
                    </p>
                   
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
