<app-adminheader></app-adminheader>
<br>
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css'>
<div style="margin-left: 30px;">
<i class='bi bi-arrow-return-left'></i>
<a routerLink="/admin" type="submit" style="color: black; font-size:large;margin-left: 3px;" >Back to page</a>
</div>

<div class="container">
<table class="table table-bordered table-stripped table-hover" style="width:70%">
  <thead class="text-white bg-dark">
    <tr>
      <th >Booking ID</th>
      <th >User ID</th>
      <th >Hotel ID</th>
      <th >No Of Rooms</th>
      <th >No Of Days</th>
    </tr>
  </thead>
  <tbody style="background-color: aliceblue;">
    <tr *ngFor="let b of booking">
      <td>{{ b.bookingid }}</td>
      <td>{{ b.userId}}</td>
      <td>{{ b.hotelId}}</td>
      <td>{{ b.noOfRooms}}</td>
      <td>{{ b.noOfDays}}</td>

    </tr>
  </tbody>
</table>
</div>
