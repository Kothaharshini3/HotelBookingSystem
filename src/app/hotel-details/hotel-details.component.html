
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="container-fluid">
      <strong><a class="navbar-brand" href="#">HOoBO</a></strong>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-target="#Mainmenu"
        data-bs-toggle="collapse"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="Mainmenu">
        <ul class="navbar-nav mb-2 mt-2 ms-auto">
          <li class="nav-item"><a routerLink="/wishlist/:id" class="nav-link">ðŸ§¡ favourites</a></li>
          <li class="nav-item">
            <a (click)="signOut()" class="nav-link">Log Out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <br />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
  />
  
  <div style="margin-left: 30px">
    <i class="bi bi-arrow-return-left"></i>
    <a
      routerLink="/user"
      type="submit"
      style="color: black; font-size: large; margin-left: 3px"
      >Back</a
    >
  </div>
  <br /><br><br>
  
  
  <div class="container">
    <div class="row">
      <div class="col1">

            <section>
                <img src="{{ hotel.hotelImg }}" height="400"
                width="600"/>
            </section>
            <section>
                <img src="{{ hotel.hotelImg1 }}"  height="400"
                width="600" />
            </section>
            <section>
                <img src="{{ hotel.hotelImg2 }}" height="400"
                width="600"/>
            </section>
        

        <!-- <img
          src="{{ hotel.hotelImg }}"
          height="400"
          width="600"
          class="detail-img"
        /> -->
      </div>
      <div class="col" style="margin-left: 5%;">
        <br />
        <span
          style="
            font-family: 'Times New Roman', Times, serif;
            font-size: xx-large;
            font-weight: bolder;
          "
          ><b>{{ hotel.hotelName }}</b></span
        ><br />
  
        <span
          style="
            font-family: 'Times New Roman', Times, serif;
            font-size: xx-large;
            font-weight: bolder;
          "
          >{{ hotel.hotelPrice | currency : "INR" }} per day</span
        ><br />

        <span
          style="
            font-family: 'Times New Roman', Times, serif;
            font-size: xx-large;
            font-weight: bolder;
          "
          ><b>No of Rooms available: &nbsp;{{ hotel.noOfRooms }}</b></span
        ><br>


        <span
          style="font-family:'Times New Roman', Times, serif; font-size:larger;"
          >{{ hotel.hotelDetails }}</span
        >
        <br /><br /><br>
        <div style="text-align: center">
          <button (click)="navigate(hotel.hotelId)">
            BOOK NOW
          </button>
        </div>
      </div>
    </div>
  </div>
  <br />
</body>
