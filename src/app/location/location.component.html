<app-adminheader></app-adminheader>
<br>
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css'>
<div style="margin-left: 30px;">
<i class='bi bi-arrow-return-left'></i>
<a routerLink="/admin" type="submit" style="color: black; font-size:large;margin-left: 3px;" >Back to page</a>
</div>

<button (click)="navigate()">Add Location</button>
<br><br>
<div class="container">
<table class="table table-bordered table-stripped table-hover" style="width:70%">
  <thead class="text-white bg-dark">
    <tr>
      <th style="width:20%">Location ID</th>
      <th style="width:25%">Location Name</th>
      <th style="width:25%">Actions</th>
    </tr>
  </thead>
  <tbody style="background-color: aliceblue;">
    <tr *ngFor="let l of location">
      <td>{{ l.locationId }}</td>
      <td>{{ l.locationName}}</td>
      <td>
        <button (click)="navigateToUpdate(l.locationId)" class="btn btn-success btn-md" title="update this Location">
          Update
        </button>

        <button
          (click)="deleteLocation(l.locationId)"
          class="btn btn-danger btn-md"
          title="delete this user"
        >
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
</div>
