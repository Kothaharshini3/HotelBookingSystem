<app-adminheader></app-adminheader>
<body>
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css'>
<div style="margin-left: 30px;">
<i class='bi bi-arrow-return-left'></i>
<a routerLink="/user_crud" type="submit" style="color: black; font-size:large;margin-left: 3px;" >Back to page</a>
</div>



<div class="container">
    <form (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col" style="margin-top: 20%;margin-left: 10%;">
          <span style="font-family: 'Times New Roman', Times, serif; font-size: xx-large;font-weight: 900;" >UPDATE THE USER</span>
        </div>
        <div class="col" ><br>
      <div class="form-group">
        <label>User Name</label>
        <input
          type="text"
          class="form-control"
          id="userName"
          [(ngModel)]="user.userName"
          name="name"
        /><br>
        <label>User Address</label>
        <input
          type="text"
          class="form-control"
          id="userAddress"
          [(ngModel)]="user.userAddress"
          name="userAddress"
        /><br>
        <label>User Contact Number</label>
        <input
          type="text"
          class="form-control"
          id="userPhno"
          [(ngModel)]="user.userPhno"
          name="userPhno"
        /><br>
        <label>User Email</label>
        <input
          type="text"
          class="form-control"
          id="userEmail"
          [(ngModel)]="user.userEmail"
          name="userEmail"
        /><br>
        <label>User Password</label>
        <input
          type="text"
          class="form-control"
          id="userPassword"
          [(ngModel)]="user.userPassword"
          name="userPassword"
        /><br>
        <label>User Type</label>
        <input
          type="text"
          class="form-control"
          id="usertype"
          [(ngModel)]="user.usertype"
          name="usertype"
        /><br>
  
      <button class="btn btn-success" type="submit">Update User</button>
   </div>
        </div>
      </div>
    </form>
   </div>
  </body>
